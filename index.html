    <div id="projects"></div>
    <script>
        function createElement(tag, innerHTML) {
            let ele = document.createElement(tag)
            ele.innerHTML = innerHTML
            return ele
        }

        function createAnchor(href, innerHTML) {
            let anchor = createElement("a", innerHTML)
            anchor.target = "_blank"
            anchor.href = href
            return anchor
        }

        function createProjectElement(project) {
            let projectDiv = document.createElement("div")
            if (project.beta) {
                projectDiv.append(createAnchor(
                    "https://html-preview.github.io/?url=https://github.com/coderystal/" + project.beta + "/blob/main/v1/index.html",
                    "<img src='https://cdn-icons-png.flaticon.com/512/25/25284.png'>"
                ))
                projectDiv.append(createAnchor(
                    "https://github.com/coderystal/" + project.beta + "/tree/main/v1",
                    "<img src='https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg'>"
                ))
            } else {
                projectDiv.append(createElement("h4", "Coming soon(ish)..."))
            }
            projectDiv.appendChild(createElement("h3", project.name))
            projectDiv.appendChild(createElement("span", project.category + (project.beta ? " - " + project.beta: "")+ ": " + project.subtitle + "<br>" + project.description))
            projectDiv.appendChild(document.createElement("br"))
            if (project.subs) {
                projectDiv.appendChild(document.createElement("br"))
                projectDiv.appendChild(createElement("span", "similar to: " + "<i>"+project.subs+"</i>"))
                projectDiv.appendChild(document.createElement("br"))
            }
            project.tags.split(",").forEach(tag => {
                let tagEle = createElement("div", tag)
                tagEle.classList.add("projecttag")
                projectDiv.appendChild(tagEle)
            })
            console.log(project)
            projectDiv.classList.add("project")
            return projectDiv
        }
        projects.forEach((project) => {
            document.getElementById("projects").append(createProjectElement(project))
        })
    </script>
